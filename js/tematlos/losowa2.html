<body>
    <script>
       let a = parseInt(prompt("Podaj A"));
        let b = parseInt(prompt("Podaj B"));
        let n = parseInt(prompt("Podaj N"));
        let r;
        
        for(let i=0; i<n; i++)
        {
        r = Math.random()*((b-a+1))+a;
        document.write("Wylosowano "+Math.floor(r)+"<br>");
        }
    </script>
</body>
