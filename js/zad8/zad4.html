<h1>Napisz program, który dla podanej liczby całkowitej A, wyświetla liczby od 1 do A oddzielone średnikami.</h1>
<script>
    var a=parseInt(prompt("Podaj A"));
    var i =1;
    if(a>0){
    while(a>i){
        
            document.write(i++ + ";");
            }
            }else
            {
                while(a<i){
        
        document.write(i-- + ";");
        }   
            }
</script>
