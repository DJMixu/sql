<body>
<!--Michał Majczek-->
    <h1>Napisz program, który dla liczby całkowitej A <100.000 podanej przez użytkownika wyświetla liczby od A do 100.000 .</h1>
       <script>
           var a=parseInt(prompt("Podaj A"));
           
           while(a<100000){
               document.write(a+" ");
               a++;
           }
           if(a>=100000){ document.write("error");}
       </script> 
</body>
</html>
