<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Michał Majczek-->
    <h1>Napisz program, który wyświetla liczby całkowite od 0 do 500.000 w 10 kolumnach oddzielonych spacjami.</h1>
    <script>
        var a=0;
        while(a<500000){
           if(a%10==0)document.write("<br>");
           document.write(a+" ");
           a++;
           }
    </script> 
</body>
</html>
