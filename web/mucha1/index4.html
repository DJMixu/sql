<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma=0;
        let n=parseInt(prompt("Podaj n"));
        let x=n;
        while(x>0)
        {
            suma=suma+x;
            x--;
        }

        document.write("Podałeś: "+n+"<br><br> Twoja suma: "+suma);
    </script>
</body>
</html>
